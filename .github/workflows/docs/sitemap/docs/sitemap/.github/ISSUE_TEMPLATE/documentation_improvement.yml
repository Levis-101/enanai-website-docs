name: Documentation Improvement
description: Suggest improvements to the documentation
title: "[Docs]: "
labels: ["documentation"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to help improve our documentation!
        Last updated: 2025-03-25 22:54:49
  - type: dropdown
    id: doc-section
    attributes:
      label: Documentation Section
      options:
        - Overview
        - Site Structure
        - User Flow
        - Benefits
        - Other
    validations:
      required: true
  - type: textarea
    id: suggestion
    attributes:
      label: Your Suggestion
      description: What would you like to see improved?
    validations:
      required: true
